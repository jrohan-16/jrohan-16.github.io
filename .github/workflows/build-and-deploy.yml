# Workflow for building and deploying SvelteKit static site to GitHub Pages
name: Deploy SvelteKit site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
steps:
  - name: Checkout
    uses: actions/checkout@v4
  - name: Setup Node
    uses: actions/setup-node@v3
    with:
      node-version: '22'
  - name: Install Node dependencies
    run: npm install
  - name: Build SvelteKit site
    run: npm run build
  - name: Upload artifact
    uses: actions/upload-pages-artifact@v3
    with:
      path: ./docs
  - name: Deploy to GitHub Pages
    id: deployment
   uses: actions/deploy-pages@v4

    o GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
